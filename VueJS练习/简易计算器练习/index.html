<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy=pas1>
        <select v-model='type'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.lazy=pas2>
        <button @click="eval(pas1+type+pas2)">=</button>
        <span>{{ret}}</span>
    </div>
    <script src="../vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                pas1: 0,
                pas2: 0,
                type: "+",
                ret: 0
            },
            methods: {
                eval(pas) {
                    this.ret = eval(pas);
                }
            }
        });
    </script>
</body>

</html>
