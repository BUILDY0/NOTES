<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <test-2></test-2>
        <test-2></test-2>
        <test-2></test-2>
        <test-2></test-2>
        <test-2>
            <test-2>
                <test-2>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 局部组件
        const tl = {
            data() {
                return {
                    count: 0,
                }
            },
            template: `
            <button @click="count++">你按了count{{count}}次</button>
            `
        }
        const vm = new Vue({
            el: "#app",
            components: {
                "test-2": tl
            }
        });
    </script>
</body>

</html>
