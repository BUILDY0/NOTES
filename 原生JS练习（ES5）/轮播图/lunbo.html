<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/move.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 轮播图显示层 -->
        <ul class="img-container">
            <li><img src="./img/cat1.jpg" alt="1" height="200px" width="400px"></li>
            <li><img src="./img/cat2.jpg" alt="2" height="200px" width="400px"></li>
            <li><img src="./img/cat3.jpg" alt="3" height="200px" width="400px"></li>
            <li><img src="./img/cat4.jpg" alt="4" height="200px" width="400px"></li>
            <li><img src="./img/cat1.jpg" alt="1" height="200px" width="400px"></li>
        </ul>
        <!-- 轮播图图点 -->
        <ul class="point">
            <li><a title = "0"></a></li>
            <li><a title = '1'></a></li>
            <li><a title = '2'></a></li>
            <li><a title = '3'></a></li>
        </ul>
        <!-- 左右滑动块 -->
            <div><a class="slider l_0" data-temp="0">&lt;</a></div>
            <div><a class="slider r_0" data-temp="1">&gt;</a></div>

    </div>
</body>
</html>
